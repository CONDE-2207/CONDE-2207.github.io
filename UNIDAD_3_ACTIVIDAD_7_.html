<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 Actividad 07</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="Autor" content="CONDE CORPUS JOSE DANIEL">
    <meta name="Fecha" content="13 de mayo de 2025">
    <meta name="Descripcion" content="JavaScript">
    <script src="Actividad_07.js"></script>
</head>
<body>
    <h1>Unidad 3 Actividad 07 :: Tema (JavaScript)</h1>
    <form class="form-horizontal" name="frmControles" action="#" method="post" onsubmit="funcionControles()">
        <fieldset>
            <legend>Controles</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="groupRadio">Elige el tamaño</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="groupRadio-0">
                            <input type="radio" name="groupRadio" id="groupRadio-0" value="50" checked="checked">
                            Combo pequeño
                        </label>
                    </div>
                    <div class="radio">
                        <label for="groupRadio-1">
                            <input type="radio" name="groupRadio" id="groupRadio-1" value="100">
                            Combo mediano
                        </label>
                    </div>
                    <div class="radio">
                        <label for="groupRadio-2">
                            <input type="radio" name="groupRadio" id="groupRadio-2" value="150">
                            Combo grande
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="groupCheck">Elige ingredientes</label>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label for="groupCheck-0">
                            <input type="checkbox" name="groupCheck" id="groupCheck-0" value="1">
                            Queso
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="groupCheck-1">
                            <input type="checkbox" name="groupCheck" id="groupCheck-1" value="2">
                            Jamón
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="groupCheck-2">
                            <input type="checkbox" name="groupCheck" id="groupCheck-2" value="3">
                            Tocino
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="groupCheck-3">
                            <input type="checkbox" name="groupCheck" id="groupCheck-3" value="4">
                            Champiñón
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="groupCheck-4">
                            <input type="checkbox" name="groupCheck" id="groupCheck-4" value="5">
                            Pepperoni
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="selectBasic">Elige complemento</label>
                <div class="col-md-4">
                    <select id="selectBasic" name="selectBasic" class="form-control">
                        <option value="0">Ninguno</option>
                        <option value="1">Papas</option>
                        <option value="2">Brownies</option>
                        <option value="3">Refresco</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="selectMultiple">Elige otras opciones</label>
                <div class="col-md-4">
                    <select id="selectMultiple" name="selectMultiple" class="form-control" multiple="multiple">
                        <option value="1">Mayonesa</option>
                        <option value="2">Catsup</option>
                        <option value="3">Mostaza</option>
                        <option value="4">Ranch</option>
                        <option value="5">Repollo</option>
                        <option value="6">Jalapeños</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="varFile">Archivo</label>
                <div class="col-md-4">
                    <input id="varFile" name="varFile" type="file" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="varColor">Color</label>
                <div class="col-md-4">
                    <input id="varColor" name="varColor" type="color" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="varDate">Fecha</label>
                <div class="col-md-4">
                    <input id="varDate" name="varDate" type="date" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="varTime">Tiempo</label>
                <div class="col-md-4">
                    <input id="varTime" name="varTime" type="time" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="varWeek">Semana</label>
                <div class="col-md-4">
                    <input id="varWeek" name="varWeek" type="week" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="varMonth">Mes</label>
                <div class="col-md-4">
                    <input id="varMonth" name="varMonth" type="month" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="varNumber">Número</label>
                <div class="col-md-4">
                    <input id="varNumber" name="varNumber" type="number" placeholder="0" class="form-control input-md" min="0" max="100" step="10" value="50">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="varRange">Rango</label>
                <div class="col-md-4">
                    <input id="varRange" name="varRange" type="range" class="form-control input-md" min="0" max="100" step="1" value="50">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-primary" value="Enviar">
                    <input type="reset" id="btnReiniciar" name="btnReiniciar" class="btn btn-info" value="Reiniciar">
                </div>
            </div>

        </fieldset>
    </form>
</body>
</html>
